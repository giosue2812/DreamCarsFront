<div class="row">
  <form class="col s12" (ngSubmit)="onSubmitForm()" [formGroup]="newGroupeForm">
    <div class="card">
      <div class="card-content">
        <input placeholder="Role" id="role" type="text" class="validate" formControlName="groupe" upperCase>
        <label for="role">Role</label><br/>
        <button class="waves-effect waves-light btn" type="submit" [disabled]="newGroupeForm.invalid">Record</button>
      </div>
    </div>
  </form>
</div>
