<div class="row">
  <form *ngIf="newRoleForm" class="col s12" (ngSubmit)="onSubmitForm()" [formGroup]="newRoleForm">
    <div class="card">
      <div class="card-content">
          <input placeholder="Role" id="role" type="text" class="validate" formControlName="role" upperCase>
          <label for="role">Role</label><br/>
          <button class="waves-effect waves-light btn" type="submit" [disabled]="newRoleForm.invalid">Record</button>
      </div>
    </div>
  </form>
</div>
