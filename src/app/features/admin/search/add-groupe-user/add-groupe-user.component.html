    <div class="input-field col s12">
      <form (ngSubmit)="onSubmitFormGroupe(formGroupe)" #formGroupe="ngForm">
        <div class="card">
          <div class="card-content">
            <label for="group">Groupe</label>
            <select id="group" class="browser-default" [(ngModel)]="groupeModel" name="groupe" required>
              <option *ngFor="let group of groupeModelChoice" value="{{group.groupe}}">{{group.groupe}}</option>
            </select>
          </div>
          <button type="submit" class="waves-effect waves-light btn col s5" [disabled]="formGroupe.invalid">Update</button>
        </div>
      </form>
    </div>
