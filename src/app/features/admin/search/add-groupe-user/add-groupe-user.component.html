    <div class="input-field col s12">
      <form *ngIf="addGroupeForm" [formGroup]="addGroupeForm" (ngSubmit)="onSubmitFormGroupe()">
        <div class="card">
          <div class="card-content">
            <label for="group">Groupe</label>
            <select id="group" class="browser-default" formControlName="groupe">
              <option *ngFor="let group of groupeModel" value="{{group.groupe}}">{{group.groupe}}</option>
            </select>
            <div *ngIf="addGroupeForm.errors && addGroupeForm.errors.groupeAlreadyExist">The groupe is already present</div>
          </div>
          <button type="submit" class="waves-effect waves-light btn col s5" *ngIf="addGroupeForm.valid">Update</button>
        </div>
      </form>
    </div>
