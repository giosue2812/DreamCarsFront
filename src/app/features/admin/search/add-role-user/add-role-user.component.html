  <div class="input-field col s12">
    <form *ngIf="addRoleForm" [formGroup]="addRoleForm" (ngSubmit)="onSubmitFormRole()">
      <div class="card">
        <div class="card-content">
          <label for="role">Role</label>
          <select id="role" class="browser-default" formControlName="id_role">
            <option *ngFor="let role of roleModel" value="{{role.id_role}}">{{role.role}}</option>
          </select>
          <div *ngIf="addRoleForm.errors && addRoleForm.errors.roleAlreadyExist">The role is already present</div>
        </div>
        <button type="submit" class="waves-effect waves-light btn col s5" *ngIf="addRoleForm.valid">Update</button>
      </div>
    </form>
  </div>
