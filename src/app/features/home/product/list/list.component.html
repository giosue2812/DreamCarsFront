
<h4 class="header">Product List</h4>
  <div class="card small horizontal col s4 m4" *ngFor="let item of productModel">
    <div class="card-image">
      <img alt="{{item.product}}" src="{{item.picture}}">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <h5>{{item.product}}</h5>
        <p>{{item.description}}</p>
      </div>
      <div class="row">
      <div>
        Prix :{{item.price}} â‚¬
      </div>
      <div>
        <p *ngIf="item.avaibility;else notAvailable" style="color: green">Dispo</p>
        <ng-template #notAvailable>
          <p style="color: red">Rupture de stock</p>
        </ng-template>
      </div>
      </div>
      <div class="card-action" style="left: 10%">
        <a href="#modal2" class="modal-trigger waves-effect waves-light btn" (click)="getItemIdArticle(item.id)">Add Card</a>
      </div>
    </div>
    <div mModal id="modal2" class="modal modal-fixed-footer" style="width: 20%;height: 20%">
      <div class="modal-content" style="color: black" >
        <form [formGroup]="qtyForm">
          <div class="row">
            <div class="input-field col s12">
              <input type="number" id="quantity" class="validate" formControlName="qty">
              <label for="quantity">Veuillez indiquer une quantity.</label>
            </div>
            <div class="input-field col s6">
              <button type="submit" class="waves-light waves-effect btn" (click)="addCard(idArticle)">Confirmer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
